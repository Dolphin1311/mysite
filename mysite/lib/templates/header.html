{% load static %}

<header class="header">
    <div class="wrapper">
        <div class="header-items">
            <div class="logo">
                <span class="logo-image"></span>
                <span class="logo-text">Advertising<br/>Space</span>
            </div>
            <div class="navigation">
                <nav>
                    <ul class="nav">
                        <li><a href="#">Main</a></li>
                        <li><a href="{% url 'adv_spaces' %}">Advertising Spaces</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            {% if user.is_authenticated %}
                <div class="account">
                    <a href="{% url 'logout' %}">Log out</a>
                    <a href="{% url 'user_cabinet' %}"><img class="account-image" src="{% static 'image/user-icon.png' %}" alt="user_icon"></a>
                </div>
            {% else %}
                <div class="login-buttons">
                    <a href="{% url 'login' %}" type="button" id="sign-in">Sign in</a>
                    <a href="{% url 'signup' %}" type="button" id="sign-up">Sign up</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
